<div ng-controller="EditController" class="container">
    <fieldset ng-show="isEditable()">
        <label for="title">
            Product Name
        </label>
        <input id="title" type="text" ng-model="edit.Product.ProductName" />
        <label for="release">
            Quantity / Unit
        </label>
        <input id="release" type="text" ng-model="edit.Product.QuantityPerUnit" />
        <label for="runtime">
            Unit Price
        </label>
        <input id="runtime" type="number" ng-model="edit.Product.UnitPrice" />
        <button class="btn" ng-click="save()">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </fieldset>
</div>
